apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: imghoard-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.middlewares: default-imghoard-replacepathregex@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /images
        backend:
          serviceName: imghoard
          servicePort: 80